<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kai Ika – Weekly Can Pickup</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --kai-green: #1f7a63;
      --kai-green-dark: #155e4b;
      --kai-sand: #f4f7f6;
      --kai-grey: #e3e8e6;
      --kai-text: #1e2d2a;
      --kai-red: #b22f2f;
      --kai-red-light: #e09a9a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: var(--kai-sand);
      color: var(--kai-text);
    }

    header {
      background: white;
      border-bottom: 1px solid var(--kai-grey);
      padding: 1rem 1.5rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--kai-green);
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.04);
      margin-top: 1rem;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .card-header h2 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--kai-green-dark);
    }

    button {
      background: var(--kai-green);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.2rem;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover:not(:disabled) {
      background: var(--kai-green-dark);
    }

    button:disabled {
      background: var(--kai-grey);
      cursor: not-allowed;
    }

    .maps-btn {
      background: var(--kai-red);
      margin-bottom: 1rem;
    }

    .maps-btn:hover:not(:disabled) {
      background: var(--kai-red-light);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.75rem;
    }

    thead {
      background: var(--kai-grey);
    }

    th, td {
      padding: 0.65rem 0.9rem;
      font-size: 0.9rem;
      text-align: left;
    }

    th {
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.04em;
    }

    tbody tr {
      border-bottom: 1px solid var(--kai-grey);
    }

    select, input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid var(--kai-grey);
    }

    .muted {
      color: #6b7a77;
      font-size: 0.87rem;
    }

    .footer-note {
      font-size: 0.75rem;
      margin-top: 0.5rem;
      color: #7a7a7a;
    }

    .actions {
      margin-top: 1rem;
      display: flex;
      justify-content: flex-end;
    }

    .center {
      text-align: center;
    }

  </style>
</head>

<body>

<header>
  <h1>Kai Ika – Weekly Can Pickup</h1>
</header>

<main>

  <div class="card">

    <!-- ROUTE BUTTON (hidden until set) -->
    <div class="center">
      <a id="mapsLink" target="_blank" style="display:none;">
        <button class="maps-btn">Open Route in Google Maps</button>
      </a>
    </div>

    <div class="card-header">
      <h2>This Week’s Pickup Schedule</h2>
      <button id="loadBtn">Load This Week</button>
    </div>

    <p class="muted">
      Schedule calculated based on pickup frequency and last pickup log.
    </p>

    <div style="overflow-x:auto;">
      <table>
        <thead>
          <tr>
            <th>Site</th>
            <th>Address</th>
            <th>Frequency</th>
            <th>Receptacle</th>
            <th>Bins</th>
            <th>Fill Qty</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td colspan="6" class="muted center">No data loaded.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="actions">
      <button id="submitBtn" disabled>Submit Pickup Data</button>
    </div>

    <p class="footer-note center">Powered by Google Sheets + Apps Script</p>

  </div>

</main>

<script>
/* ============================
   CONFIG
============================ */

const API_URL = "https://script.google.com/macros/s/AKfycbzz9ki4zigHY_Lc8BrZ7mxJaHOBhHAz6VyCjAAoy8ZTBXWKg4-HsGrM_ehfLXIn2ceCug/exec";

/* ============================
   DOM
============================ */

const loadBtn = document.getElementById("loadBtn");
const submitBtn = document.getElementById("submitBtn");
const tableBody = document.getElementById("tableBody");
const mapsLink = document.getElementById("mapsLink");

/* ============================
   LOAD SCHEDULE
============================ */

loadBtn.addEventListener("click", async () => {
  loadBtn.disabled = true;
  tableBody.innerHTML = `<tr><td colspan="6" class="center">Loading…</td></tr>`;
  submitBtn.disabled = true;
  mapsLink.style.display = "none";

  try {
    const res = await fetch(`${API_URL}?action=getWeeklySchedule`);
    const data = await res.json();

    // Handle Google Maps route
    if (data.mapsRoute) {
      mapsLink.href = data.mapsRoute;
      mapsLink.style.display = "inline-block";
    } else {
      mapsLink.style.display = "none";
    }

    if (!Array.isArray(data.schedule) || data.schedule.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="6" class="muted center">No pickups due this week.</td></tr>`;
      return;
    }

    renderRows(data.schedule);
    submitBtn.disabled = false;

  } catch (err) {
    console.error(err);
    tableBody.innerHTML = `<tr><td colspan="6" class="muted center">Error loading schedule.</td></tr>`;
  } finally {
    loadBtn.disabled = false;
  }
});

/* ============================
   RENDER
============================ */

function renderRows(sites) {
  tableBody.innerHTML = "";

  sites.forEach(site => {
    const tr = document.createElement("tr");
    tr.dataset.siteId = site.siteId;

    tr.innerHTML = `
      <td>${site.siteName}</td>
      <td>${site.address}</td>
      <td>${site.frequency}</td>
      <td>
        <select>
          <option value="">Select</option>
          <option value="Farro cage">Farro cage</option>
          <option value="Wheelie bin">Wheelie bin</option>
        </select>
      </td>
      <td><input type="number" min="0" step="1"></td>
      <td><input type="number" min="0" step="0.1"></td>
    `;

    tableBody.appendChild(tr);
  });
}

/* ============================
   SUBMIT
============================ */

submitBtn.addEventListener("click", async () => {
  const rows = [...tableBody.querySelectorAll("tr")];

  const payload = rows.map(row => {
    const cells = row.children;
    return {
      siteId: row.dataset.siteId,
      siteName: cells[0].textContent,
      receptacle: cells[3].querySelector("select").value,
      numberOfBins: cells[4].querySelector("input").value,
      fillQuantity: cells[5].querySelector("input").value
    };
  }).filter(r => r.receptacle);

  if (payload.length === 0) {
    alert("Nothing to submit.");
    return;
  }

  submitBtn.disabled = true;

  try {
    await fetch(`${API_URL}?action=submitPickupData`, {
      method: "POST",
      body: JSON.stringify(payload)
    });

    alert("Pickup data submitted successfully.");
  } catch (err) {
    console.error(err);
    alert("Submission failed.");
  } finally {
    submitBtn.disabled = false;
  }
});
</script>

</body>
</html>
